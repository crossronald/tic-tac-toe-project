<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <p id="message">This Text is a Placeholder!</p>
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="an@example.email"><br/>
        <input name="credentials[password]" type="password" placeholder="an example password"><br/>
        <input name="credentials[password_confirmation]" type="password" placeholder="an example password"><br/>
        <button type="submit">Sign Up</button>
      </form>


   

      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="an@example.email"><br/>
        <input name="credentials[password]" type="password" placeholder="an example password"><br/>
        <button type="submit">Sign-In</button>
      </form>

      <form id="change-password" >
        <input name="passwords[old]" type="password" placeholder="Old Password"><br/>
        <input name="passwords[new]" type="password" placeholder="New Password"><br/>
        <button type="submit">Change Password</button>
      </form>








      <p id="message"></p>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="game-over" id="winning-message">
      <div data-game-over-message-text></div>
      <button id="create-game">Play New Game</button><br/>
      <button id="get-game">See Single Game History</button><br/>
      <button id="get-all-games">See All Game History</button><br/>
      <button id="update-game">Update Game</button>
      <button id="play-again">Play Again</button><br/>
      <button id="sign-out">Sign Out</button>
    </div><br/>
    </body>
</html>
