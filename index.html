<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script> 
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <p id="message">This Text is a Placeholder!</p>
      <button id="new-game">New Game</button><br/> <!-- On Click -->
      <button id="old-game">Old Game</button><br/><!-- On Click -->
      <button id="all-old-games">All Old Games</button><br/><!-- On Click -->
      <button id="save-game">Save Game</button><br/><!-- On Click -->
      <button id="sign-out">Sign Out</button><!-- On Click -->
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="an@example.email"><br/>
        <input name="credentials[password]" type="password" placeholder="an example password"><br/>
        <input name="credentials[password_confirmation]" type="password" placeholder="an example password"><br/>
        <button type="submit">Sign Up</button><!-- On Click -->
      </form>
      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="an@example.email"><br/>
        <input name="credentials[password]" type="password" placeholder="an example password"><br/>
        <button type="submit">Sign-In</button><!-- On Click -->
      </form>
      <form id="change-password" >
        <input name="passwords[old]" type="password" placeholder="Old Password"><br/>
        <input name="passwords[new]" type="password" placeholder="New Password"><br/>
        <button type="submit">Change Password</button><!-- On Click -->
      </form>
      <div class="container" id="box-container">
        <div class="row board h-100" id="board-container">
          <div class="col-4 box" id="box-1"></div>
          <div class="col-4 box" id="box-2"></div>
          <div class="col-4 box" id="box-3"></div>
          <div class="col-4 box" id="box-4"></div>
          <div class="col-4 box" id="box-5"></div>
          <div class="col-4 box" id="box-6"></div>
          <div class="col-4 box" id="box-7"></div>
          <div class="col-4 box" id="box-8"></div>
          <div class="col-4 box" id="box-9"></div>
        </div>
      </div>
    </body>
</html>
