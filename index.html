<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script> 
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <p id="message"></p>
    
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="an@example.email" id="sign-up-email">
        <input name="credentials[password]" type="password" placeholder="an example password" id="sign-up-pw">
        <input name="credentials[password_confirmation]" type="password" placeholder="an example password" id="sign-up-pw-confirm">
        <button type="submit" id="sign-up-button">Sign Up</button><!-- On Click -->
      </form><br/>
      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="an@example.email" id="sign-in-email">
        <input name="credentials[password]" type="password" placeholder="an example password" id="sign-in-pw">
        <button type="submit" id="sign-in-button">Sign-In</button><!-- On Click -->
      </form>
      <form id="change-password" >
        <input name="passwords[old]" type="password" placeholder="Old Password"><br/>
        <input name="passwords[new]" type="password" placeholder="New Password"><br/>
        <button type="submit">Change Password</button><!-- On Click -->
      </form>
     
      <button id="new-game">New Game</button> <!-- On Click -->
      <button id="sign-out">Sign Out</button><!-- On Click -->
      <div class="container" id="box-container">
        <div class="row board h-100" id="board-container">
          <div class="col-4 box" id="box-1" data-cell-index=0></div>
          <div class="col-4 box" id="box-2" data-cell-index=1></div>
          <div class="col-4 box" id="box-3" data-cell-index=2></div>
          <div class="col-4 box" id="box-4" data-cell-index=3></div>
          <div class="col-4 box" id="box-5" data-cell-index=4></div>
          <div class="col-4 box" id="box-6" data-cell-index=5></div>
          <div class="col-4 box" id="box-7" data-cell-index=6></div>
          <div class="col-4 box" id="box-8" data-cell-index=7></div>
          <div class="col-4 box" id="box-9" data-cell-index=8></div>
        </div>
      </div>
    </body>
</html>
