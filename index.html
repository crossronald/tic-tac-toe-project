<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script> 
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <p id="message">This Text is a Placeholder!</p>
      <button id="create-game">Play New Game</button><br/>
      <button id="save-game">Save Game</button><br/>
      <button id="get-game">See Single Game History</button><br/>
      <button id="get-all-games">See All Game History</button><br/>
      <button id="update-game">Update Game</button>
      <button id="play-again">Play Again</button><br/>
      <button id="sign-out">Sign Out</button>
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="an@example.email"><br/>
        <input name="credentials[password]" type="password" placeholder="an example password"><br/>
        <input name="credentials[password_confirmation]" type="password" placeholder="an example password"><br/>
        <button type="submit">Sign Up</button>
      </form>
      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="an@example.email"><br/>
        <input name="credentials[password]" type="password" placeholder="an example password"><br/>
        <button type="submit">Sign-In</button>
      </form>
      <form id="change-password" >
        <input name="passwords[old]" type="password" placeholder="Old Password"><br/>
        <input name="passwords[new]" type="password" placeholder="New Password"><br/>
        <button type="submit">Change Password</button>
      </form>
      <div class="container" id="box-container">
      <div class="row board h-100" id="board-container">
        <div class="col-4 box" id="box-1"><p id="p1"></p></div>
        <div class="col-4 box" id="box-2"><p id="p2"></p></div>
        <div class="col-4 box" id="box-3"><p id="p3"></p></div>
        <div class="col-4 box" id="box-4"><p id="p4"></p></div>
        <div class="col-4 box" id="box-5"><p id="p5"></p></div>
        <div class="col-4 box" id="box-6"><p id="p6"></p></div>
        <div class="col-4 box" id="box-7"><p id="p7"></p></div>
        <div class="col-4 box" id="box-8"><p id="p8"></p></div>
        <div class="col-4 box" id="box-9"><p id="p9"></p></div>
      </div>
    </div>
    </body>
</html>
